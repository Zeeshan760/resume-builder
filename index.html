<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitive AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700;900&family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --font-family: 'Inter', sans-serif;
        }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background-color: #f1f5f9; }
        #resume-preview {
            font-family: var(--font-family);
            color: #334155;
            transform-origin: top center;
            transition: transform 0.3s ease;
        }
        .section-title { color: var(--primary-color); }
        .resume-section:hover { outline: 2px dashed var(--primary-color); cursor: pointer; }
        .resume-section.highlight { outline: 2px solid var(--primary-color) !important; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .ql-editor { min-height: 120px; font-size: 1rem !important; font-family: var(--font-family) !important; line-height: 1.6; }
        .ql-toolbar { border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; border-color: #cbd5e1 !important; }
        .ql-container { border-bottom-left-radius: 0.5rem; border-bottom-right-radius: 0.5rem; border-color: #cbd5e1 !important;}

        .control-panel-section {
            transition: all 0.3s ease-in-out;
            border: 1px solid #e2e8f0;
        }
        .control-panel-section.highlight-control { border-color: var(--primary-color); box-shadow: 0 0 0 1px var(--primary-color); }
        .control-panel-section summary { cursor: pointer; }
        .btn-icon { background: transparent; border: none; cursor: pointer; padding: 4px; border-radius: 9999px; transition: background-color 0.2s; }
        .btn-icon:hover { background-color: #e2e8f0; }
        .btn-icon:disabled { opacity: 0.5; cursor: not-allowed; }

        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 150%);
            opacity: 0; transition: all 0.4s cubic-bezier(0.21, 1.02, 0.73, 1); z-index: 9999;
        }
        #toast.show { transform: translate(-50%, 0); opacity: 1; }
        .tab-btn { border-bottom: 3px solid transparent; transition: all 0.2s ease-in-out; }
        .tab-btn.active { border-bottom-color: var(--primary-color); color: var(--primary-color); }
    </style>
</head>
<body>

    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Control Panel -->
        <aside id="control-panel" class="w-full lg:w-[550px] bg-white p-6 shadow-2xl overflow-y-auto no-print z-10">
            <div class="flex items-center justify-between mb-6 pb-4 border-b">
                <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-3">
                    <svg class="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a10 10 0 0 0 10-10H2a10 10 0 0 0 10 10z"/><path d="M2 12V2a10 10 0 0 1 10 10z"/></svg>
                    Definitive Resume AI
                </h1>
                <button id="download-pdf" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 font-semibold">
                    <i data-feather="download" class="w-5 h-5"></i>
                    Download PDF
                </button>
            </div>
            
            <div class="mb-6">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button class="tab-btn active" data-tab="content">Content</button>
                        <button class="tab-btn" data-tab="design">Design</button>
                    </nav>
                </div>
            </div>

            <div id="tab-content-content" class="tab-content space-y-4">
                <div id="controls-container"></div>
                <div class="mt-4">
                    <button id="add-section-btn" class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center gap-2 font-semibold">
                        <i data-feather="plus" class="w-5 h-5"></i>
                        Add Custom Section
                    </button>
                </div>
            </div>

            <div id="tab-content-design" class="tab-content hidden space-y-6">
                 <details class="control-panel-section p-4 rounded-lg" open><summary class="font-semibold text-slate-700 flex items-center justify-between"><span>Template</span><i data-feather="layout" class="text-slate-500"></i></summary><div class="mt-4"><label for="template-select" class="block text-sm font-medium text-slate-600 mb-1">Layout Style</label><select id="template-select" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"><option value="single-column">Professional (Single Column)</option><option value="two-column">Modern (Two Column)</option></select></div></details>
                 <details class="control-panel-section p-4 rounded-lg" open><summary class="font-semibold text-slate-700 flex items-center justify-between"><span>Styling</span><i data-feather="edit-3" class="text-slate-500"></i></summary><div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4"><div><label for="color-select" class="block text-sm font-medium text-slate-600 mb-1">Accent Color</label><input type="color" id="color-select" value="#2563eb" class="w-full h-10 p-1 border border-slate-300 rounded-lg"></div><div><label for="font-select" class="block text-sm font-medium text-slate-600 mb-1">Font Family</label><select id="font-select" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"><option value="'Inter', sans-serif">Inter</option><option value="'Lato', sans-serif">Lato</option><option value="'Roboto', sans-serif">Roboto</option><option value="'Merriweather', serif">Merriweather</option></select></div></div></details>
                 <details class="control-panel-section p-4 rounded-lg"><summary class="font-semibold text-slate-700 flex items-center justify-between"><span>View</span><i data-feather="zoom-in" class="text-slate-500"></i></summary><div class="mt-4"><label for="zoom-control" class="block text-sm font-medium text-slate-600 mb-1">Zoom</label><input type="range" id="zoom-control" min="0.5" max="1.5" value="0.7" step="0.05" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"></div></details>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-10 flex justify-center items-start overflow-y-auto">
            <div id="resume-container" class="w-full">
                 <div id="resume-preview" class="bg-white shadow-2xl w-full mx-auto" style="width: 210mm; min-height: 297mm;"></div>
            </div>
        </main>
    </div>

    <div id="toast" class="bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg"></div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- DOM ELEMENTS ---
        const dom = {
            resumePreview: document.getElementById('resume-preview'),
            controlsContainer: document.getElementById('controls-container'),
            templateSelect: document.getElementById('template-select'),
            downloadPdfButton: document.getElementById('download-pdf'),
            zoomControl: document.getElementById('zoom-control'),
            colorSelect: document.getElementById('color-select'),
            fontSelect: document.getElementById('font-select'),
            addSectionBtn: document.getElementById('add-section-btn'),
            toast: document.getElementById('toast'),
            controlPanel: document.getElementById('control-panel')
        };

        // --- STATE MANAGEMENT ---
        let resumeData = {};
        const quillInstances = {};

        // --- INITIAL DATA ---
        const initialData = {
            personal: { id: 'personal', name: "Olivia Wilson", title: "Senior Product Manager", phone: "(123) 456-7890", email: "olivia.wilson@email.com", website: "oliviawilson.dev", linkedin: "linkedin.com/in/olivia-wilson", photo: null },
            sections: [
                { id: `s_${Date.now()}_1`, type: 'summary', title: 'Summary', content: "Driven and user-focused Senior Product Manager with over 8 years of experience in delivering high-impact software solutions. Proven ability to lead cross-functional teams, define product vision, and translate market needs into successful products." },
                { id: `s_${Date.now()}_2`, type: 'experience', title: 'Experience', items: [
                    { id: `i_${Date.now()}_1`, title: "Senior Product Manager", company: "Innovatech Solutions", location: "San Francisco, CA", dates: "Jan 2020 - Present", description: "<ul><li>Led the development of a new SaaS platform from concept to launch, resulting in a 40% increase in user acquisition in the first quarter.</li><li>Managed the product roadmap, backlog, and prioritization of features based on user feedback and market analysis.</li></ul>" },
                    { id: `i_${Date.now()}_2`, title: "Product Manager", company: "Digital Core Inc.", location: "Boston, MA", dates: "Jun 2017 - Dec 2019", description: "<ul><li>Oversaw the lifecycle of three B2B products, contributing to a 25% year-over-year revenue growth.</li><li>Conducted user research and competitive analysis to identify new product opportunities.</li></ul>" }
                ]},
                { id: `s_${Date.now()}_3`, type: 'education', title: 'Education', items: [
                    { id: `i_${Date.now()}_3`, degree: "MBA, Business Administration", university: "Stanford University", location: "Stanford, CA", dates: "2015 - 2017" },
                    { id: `i_${Date.now()}_4`, degree: "B.S. in Computer Science", university: "MIT", location: "Cambridge, MA", dates: "2011 - 2015" }
                ]},
                { id: `s_${Date.now()}_4`, type: 'skills', title: 'Skills', content: "Product Strategy, Agile & Scrum, Roadmapping, JIRA, Market Research, User Experience (UX), A/B Testing, SQL" }
            ]
        };

        // --- RENDER FUNCTIONS (THE CORE LOGIC) ---
        function renderAll() {
            renderControls();
            renderResume();
            feather.replace();
        }

        function renderControls() {
            dom.controlsContainer.innerHTML = '';
            const personalControl = createControlSection(resumeData.personal, true);
            dom.controlsContainer.appendChild(personalControl);
            resumeData.sections.forEach(section => {
                const sectionControl = createControlSection(section);
                dom.controlsContainer.appendChild(sectionControl);
            });
            initializeQuill();
        }

        function renderResume() {
            const template = templates[dom.templateSelect.value];
            if (template) {
                dom.resumePreview.innerHTML = template(resumeData);
            }
        }

        function createControlSection(data, isPersonal = false) {
            const sectionId = data.id;
            const details = document.createElement('details');
            details.className = 'control-panel-section p-4 rounded-lg';
            details.id = `control-${sectionId}`;
            details.open = true;

            const summary = document.createElement('summary');
            summary.className = 'font-semibold text-slate-700 flex items-center justify-between';
            const titleText = isPersonal ? 'Personal Information' : data.title;
            summary.innerHTML = `<span>${titleText}</span><div class="controls"></div>`;
            details.appendChild(summary);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'mt-4 space-y-4';

            if (isPersonal) {
                contentDiv.innerHTML = getPersonalControlsHTML(data);
            } else {
                const controls = summary.querySelector('.controls');
                controls.innerHTML = getSectionControlsHTML(data.id);
                if (data.type === 'experience' || data.type === 'education') {
                    data.items.forEach(item => contentDiv.appendChild(createItemControls(data.id, item)));
                    contentDiv.innerHTML += `<button class="w-full mt-2 bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 text-sm font-semibold" onclick="addItem('${data.id}')">Add ${data.type}</button>`;
                } else {
                    contentDiv.innerHTML = getSimpleSectionControlsHTML(data);
                }
            }
            details.appendChild(contentDiv);
            return details;
        }

        function initializeQuill() {
            document.querySelectorAll('.rich-text-editor').forEach(editorEl => {
                const path = editorEl.dataset.path;
                if (!quillInstances[path]) {
                    const quill = new Quill(editorEl, {
                        theme: 'snow',
                        modules: { toolbar: [['bold', 'italic', 'underline'], [{ 'list': 'ordered'}, { 'list': 'bullet' }]] }
                    });
                    quill.root.innerHTML = getNestedValue(resumeData, path) || '';
                    quill.on('text-change', () => {
                        updateData(path, quill.root.innerHTML, false);
                    });
                    quillInstances[path] = quill;
                }
            });
        }
        
        // --- HTML TEMPLATES FOR CONTROLS ---
        // These functions generate HTML strings, making the createControlSection cleaner
        function getPersonalControlsHTML(data) {
            return `
                <div class="flex items-center gap-4">
                    <img src="${data.photo || 'https://placehold.co/100x100/e2e8f0/64748b?text=Photo'}" class="w-20 h-20 rounded-full object-cover">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-blue-600 cursor-pointer hover:underline">Change Photo<input type="file" class="hidden" accept="image/*" onchange="handlePhotoUpload(event)"></label>
                        <button class="block text-sm font-medium text-red-600 hover:underline" onclick="removePhoto()">Remove</button>
                    </div>
                </div>
                ${Object.keys(data).filter(k => k !== 'id' && k !== 'photo').map(key => `
                    <div>
                        <label class="text-sm font-medium text-slate-600 capitalize">${key}</label>
                        <input type="text" class="w-full p-2 mt-1 border border-slate-300 rounded" value="${data[key]}" oninput="updateData('personal.${key}', this.value)">
                    </div>
                `).join('')}
            `;
        }
        
        function getSectionControlsHTML(sectionId) {
            const index = resumeData.sections.findIndex(s => s.id === sectionId);
            return `
                <input type="text" class="font-semibold text-slate-700 bg-transparent w-48" value="${resumeData.sections[index].title}" oninput="updateData('sections[${index}].title', this.value)">
                <button class="btn-icon" onclick="moveSection('${sectionId}', -1)" ${index === 0 ? 'disabled' : ''}><i data-feather="arrow-up" class="w-4 h-4"></i></button>
                <button class="btn-icon" onclick="moveSection('${sectionId}', 1)" ${index === resumeData.sections.length - 1 ? 'disabled' : ''}><i data-feather="arrow-down" class="w-4 h-4"></i></button>
                <button class="btn-icon text-red-500" onclick="deleteSection('${sectionId}')"><i data-feather="trash-2" class="w-4 h-4"></i></button>
            `;
        }

        function getSimpleSectionControlsHTML(section) {
            const path = `sections[${resumeData.sections.findIndex(s => s.id === section.id)}].content`;
            if (section.type === 'skills') {
                return `<textarea class="w-full p-2 border border-slate-300 rounded" rows="4" oninput="updateData('${path}', this.value)">${section.content}</textarea>`;
            }
            return `<div class="rich-text-editor" data-path="${path}"></div>`;
        }

        function createItemControls(sectionId, item) {
            const sectionIndex = resumeData.sections.findIndex(s => s.id === sectionId);
            const itemIndex = resumeData.sections[sectionIndex].items.findIndex(i => i.id === item.id);
            const pathPrefix = `sections[${sectionIndex}].items[${itemIndex}]`;
            
            const div = document.createElement('div');
            div.className = 'p-3 border rounded-md bg-white space-y-2';

            let fieldsHTML = '';
            if (resumeData.sections[sectionIndex].type === 'experience') {
                fieldsHTML = `
                    <input type="text" placeholder="Job Title" class="w-full p-2 border rounded font-semibold" value="${item.title}" oninput="updateData('${pathPrefix}.title', this.value)">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" placeholder="Company" class="w-full p-2 border rounded" value="${item.company}" oninput="updateData('${pathPrefix}.company', this.value)">
                        <input type="text" placeholder="Location" class="w-full p-2 border rounded" value="${item.location}" oninput="updateData('${pathPrefix}.location', this.value)">
                    </div>
                    <input type="text" placeholder="Dates (e.g., Jan 2020 - Present)" class="w-full p-2 border rounded" value="${item.dates}" oninput="updateData('${pathPrefix}.dates', this.value)">
                    <div class="rich-text-editor" data-path="${pathPrefix}.description"></div>
                    <button class="text-sm text-blue-600 hover:underline mt-2 flex items-center gap-1 font-semibold" onclick="aiSuggest('${sectionId}', '${item.id}')"><i data-feather="sparkles" class="w-4 h-4"></i>AI Suggest Description</button>
                `;
            } else { // Education
                fieldsHTML = `
                    <input type="text" placeholder="Degree" class="w-full p-2 border rounded font-semibold" value="${item.degree}" oninput="updateData('${pathPrefix}.degree', this.value)">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" placeholder="University" class="w-full p-2 border rounded" value="${item.university}" oninput="updateData('${pathPrefix}.university', this.value)">
                        <input type="text" placeholder="Location" class="w-full p-2 border rounded" value="${item.location}" oninput="updateData('${pathPrefix}.location', this.value)">
                    </div>
                    <input type="text" placeholder="Dates" class="w-full p-2 border rounded" value="${item.dates}" oninput="updateData('${pathPrefix}.dates', this.value)">
                `;
            }
            div.innerHTML = `<div class="flex justify-end"><button class="btn-icon text-red-500" onclick="deleteItem('${sectionId}', '${item.id}')"><i data-feather="x" class="w-4 h-4"></i></button></div>${fieldsHTML}`;
            return div;
        }

        // --- DATA MANIPULATION & STATE UPDATES ---
        window.updateData = (path, value, rerenderControls = true) => {
            setNestedValue(resumeData, path, value);
            if (rerenderControls) {
                renderControls(); // Selective re-render would be better, but this is ok for now
            }
            renderResume();
            debounce(saveToLocal, 2000);
        };
        
        // ... (addItem, deleteItem, addSection, deleteSection, moveSection functions)
        // These need to be rewritten to use IDs and avoid index-based errors
        window.addItem = (sectionId) => {
            const section = resumeData.sections.find(s => s.id === sectionId);
            const newItem = { id: `i_${Date.now()}` };
            if (section.type === 'experience') {
                Object.assign(newItem, { title: "", company: "", location: "", dates: "", description: "" });
            } else {
                Object.assign(newItem, { degree: "", university: "", location: "", dates: "" });
            }
            section.items.push(newItem);
            renderAll();
        };
        
        window.deleteItem = (sectionId, itemId) => {
            const section = resumeData.sections.find(s => s.id === sectionId);
            section.items = section.items.filter(i => i.id !== itemId);
            renderAll();
        };
        
        window.addSection = () => {
            const title = prompt("Enter new section title:", "Certifications");
            if (title) {
                resumeData.sections.push({
                    id: `s_${Date.now()}`, type: 'custom', title: title, content: '<ul><li>Your content here...</li></ul>'
                });
                renderAll();
            }
        };

        window.deleteSection = (sectionId) => {
            if (confirm(`Are you sure you want to delete this section?`)) {
                resumeData.sections = resumeData.sections.filter(s => s.id !== sectionId);
                renderAll();
            }
        };

        window.moveSection = (sectionId, direction) => {
            const index = resumeData.sections.findIndex(s => s.id === sectionId);
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < resumeData.sections.length) {
                [resumeData.sections[index], resumeData.sections[newIndex]] = [resumeData.sections[newIndex], resumeData.sections[index]];
                renderAll();
            }
        };

        // --- UTILITY FUNCTIONS ---
        function getNestedValue(obj, path) {
            return path.split('.').reduce((o, k) => {
                if (o && typeof o === 'object') {
                    if (k.includes('[')) {
                        const [key, index] = k.replace(']', '').split('[');
                        return o[key] ? o[key][index] : undefined;
                    }
                    return o[k];
                }
                return undefined;
            }, obj);
        }

        function setNestedValue(obj, path, value) {
            const keys = path.split('.');
            let current = obj;
            for (let i = 0; i < keys.length - 1; i++) {
                const key = keys[i];
                if (key.includes('[')) {
                    const [k, index] = key.replace(']', '').split('[');
                    current = current[k][index];
                } else {
                    current = current[key];
                }
            }
            const finalKey = keys[keys.length - 1];
            if (finalKey.includes('[')) {
                const [k, index] = finalKey.replace(']', '').split('[');
                current[k][index] = value;
            } else {
                current[finalKey] = value;
            }
        }
        
        let debounceTimer;
        function debounce(func, delay) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(func, delay);
        }

        // --- RESUME TEMPLATES (HTML GENERATORS) ---
        const templates = {
            'single-column': (data) => `
                <div class="p-12">
                    <header class="text-center mb-10 resume-section" data-section-id="personal">
                        ${data.personal.photo ? `<img src="${data.personal.photo}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">` : ''}
                        <h1 class="text-5xl font-bold text-slate-800 tracking-tight">${data.personal.name}</h1>
                        <p class="text-xl mt-2 font-medium" style="color: var(--primary-color);">${data.personal.title}</p>
                        <div class="flex justify-center gap-x-5 gap-y-2 flex-wrap mt-5 text-sm text-slate-500">
                            <span>${data.personal.phone}</span> &bull; <span>${data.personal.email}</span> &bull; <span>${data.personal.website}</span>
                        </div>
                    </header>
                    ${data.sections.map(s => renderSection(s)).join('')}
                </div>
            `,
            'two-column': (data) => `
                <div class="grid grid-cols-3">
                    <div class="col-span-1 bg-slate-50 p-8">
                        <header class="mb-10 resume-section" data-section-id="personal">
                            ${data.personal.photo ? `<img src="${data.personal.photo}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">` : ''}
                            <h1 class="text-3xl font-bold text-slate-800 tracking-tight text-center">${data.personal.name}</h1>
                            <p class="text-lg mt-2 font-medium text-center" style="color: var(--primary-color);">${data.personal.title}</p>
                        </header>
                        <div class="space-y-6">
                            <section class="resume-section" data-section-id="personal-contact-sidebar">
                                <h2 class="section-title text-sm font-bold uppercase tracking-widest border-b-2 pb-1 mb-3" style="border-color: var(--primary-color);">Contact</h2>
                                <div class="text-sm space-y-1 text-slate-600">
                                    <p>${data.personal.phone}</p><p>${data.personal.email}</p><p>${data.personal.website}</p><p>${data.personal.linkedin}</p>
                                </div>
                            </section>
                            ${data.sections.filter(s => ['education', 'skills'].includes(s.type)).map(s => renderSection(s, true)).join('')}
                        </div>
                    </div>
                    <div class="col-span-2 p-8">
                        ${data.sections.filter(s => !['education', 'skills'].includes(s.type)).map(s => renderSection(s)).join('')}
                    </div>
                </div>
            `
        };

        function renderSection(section, isSidebar = false) {
            const titleClass = isSidebar ? 'text-sm' : 'text-lg';
            return `
                <section class="mb-8 resume-section" data-section-id="${section.id}">
                    <h2 class="section-title ${titleClass} font-bold uppercase tracking-widest border-b-2 pb-2 mb-4" style="border-color: var(--primary-color);">${section.title}</h2>
                    ${renderSectionContent(section, isSidebar)}
                </section>
            `;
        }

        function renderSectionContent(section, isSidebar) {
            switch(section.type) {
                case 'summary': case 'custom':
                    return `<div class="prose prose-sm max-w-none text-slate-700">${section.content}</div>`;
                case 'skills':
                    return `<div class="text-slate-700 text-sm">${section.content.split(',').map(s => `<span class="inline-block bg-slate-200 rounded-full px-3 py-1 text-sm font-semibold text-slate-700 mr-2 mb-2">${s.trim()}</span>`).join('')}</div>`;
                case 'experience':
                    return section.items.map(item => `
                        <div class="mb-5">
                            <h3 class="text-lg font-semibold text-slate-800">${item.title}</h3>
                            <div class="flex justify-between items-baseline text-sm mb-1">
                                <p class="font-medium text-slate-600">${item.company} | ${item.location}</p>
                                <p class="text-slate-500 font-medium">${item.dates}</p>
                            </div>
                            <div class="prose prose-sm max-w-none text-slate-700">${item.description}</div>
                        </div>
                    `).join('');
                case 'education':
                    return section.items.map(item => `
                        <div class="mb-3">
                            <h3 class="font-semibold text-slate-800 ${isSidebar ? 'text-md' : 'text-lg'}">${item.degree}</h3>
                            <p class="text-slate-600 ${isSidebar ? 'text-sm' : 'text-md'}">${item.university} | ${item.location}</p>
                            <p class="text-slate-500 ${isSidebar ? 'text-xs' : 'text-sm'} font-medium">${item.dates}</p>
                        </div>
                    `).join('');
                default: return '';
            }
        }
        
        // --- EVENT LISTENERS ---
        // ... (All event listeners for tabs, download, zoom, color, font, etc.)
        // Interactive highlighting
        dom.resumePreview.addEventListener('click', (e) => {
            const sectionEl = e.target.closest('.resume-section');
            if (sectionEl) {
                const sectionId = sectionEl.dataset.sectionId;
                const controlEl = document.getElementById(`control-${sectionId}`) || document.getElementById(`control-personal`);
                
                document.querySelectorAll('.resume-section.highlight, .control-panel-section.highlight-control').forEach(el => el.classList.remove('highlight', 'highlight-control'));
                
                sectionEl.classList.add('highlight');
                if (controlEl) {
                    controlEl.classList.add('highlight-control');
                    controlEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    if(controlEl.tagName === 'DETAILS' && !controlEl.open) {
                        controlEl.open = true;
                    }
                }
            }
        });
        
        // --- INITIALIZATION ---
        function init() {
            const savedData = localStorage.getItem('proResumeData');
            resumeData = savedData ? JSON.parse(savedData) : JSON.parse(JSON.stringify(initialData));
            
            renderAll();

            // Set initial values for controls from state/defaults
            dom.zoomControl.value = 0.7;
            dom.resumePreview.style.transform = `scale(${dom.zoomControl.value})`;
            // ... (other control initializations)
            
            // Add all event listeners
            // ... (this part is long, but would include listeners for all buttons and inputs)
            dom.templateSelect.addEventListener('change', renderAll);
            dom.zoomControl.addEventListener('input', (e) => dom.resumePreview.style.transform = `scale(${e.target.value})`);
            dom.colorSelect.addEventListener('input', (e) => {
                document.documentElement.style.setProperty('--primary-color', e.target.value);
                renderResume();
            });
            dom.fontSelect.addEventListener('change', (e) => {
                document.documentElement.style.setProperty('--font-family', e.target.value);
                renderResume();
            });
            dom.addSectionBtn.addEventListener('click', addSection);
            dom.downloadPdfButton.addEventListener('click', () => { /* PDF logic */ });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
                    document.getElementById(`tab-content-${e.target.dataset.tab}`).classList.remove('hidden');
                });
            });

            showToast("Welcome! Your resume is ready to be crafted.", "info");
        }
        
        init(); // Start the application
        
        // Make functions globally accessible for inline event handlers
        // This is a common pattern for single-file apps but would be replaced by event delegation in a larger project
        Object.assign(window, {
            handlePhotoUpload: (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => updateData('personal.photo', e.target.result);
                    reader.readAsDataURL(file);
                }
            },
            removePhoto: () => updateData('personal.photo', null),
            aiSuggest,
            addItem,
            deleteItem,
            addSection,
            deleteSection,
            moveSection,
            updateData
        });
    });
    </script>
</body>
